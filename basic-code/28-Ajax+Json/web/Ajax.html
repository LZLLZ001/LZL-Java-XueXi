<!--
AJAX：ASynchronous JavaScript And XML
        异步的JavaScript 和 XML
      Ajax 是一种在无需重新加载整个网页的情况下，能够更新部分网页的技术。
		通过在后台与服务器进行少量数据交换，Ajax 可以使网页实现异步更新。
		可以在不重新加载整个网页的情况下，对网页的某部分进行更新。
		传统的网页（不使用 Ajax）如果需要更新内容，必须重载整个网页页面。
		提升用户的体验

异步和同步：客户端和服务器端相互通信的基础上
    * 客户端必须等待服务器端的响应。在等待的期间客户端不能做其他操作。
    * 客户端不需要等待服务器端的响应。在服务器处理请求的过程中，客户端可以进行其他的操作。


JQeury三种实现方式
    1. $.ajax({键值对});
         //使用$.ajax()发送异步请求
         function  fun() {
            $.ajax({
                url:"ajaxServlet" , // 请求路径
                type:"POST" , //请求方式
                data:{"username":"jack","age":23}, //请求参数
                success:function () { }, //响应成功后的回调函数
                error:function () { }, //表示如果请求响应出现错误，会执行的回调函数

                dataType:"json" //设置接受到的响应数据的格式，具体格式类型可以查
            });
         }
    2. $.get(url, [data], [callback], [type]) //发送get请求
            * 参数：
                * url：请求路径
                * data：请求参数
                * callback：回调函数
                * type：响应结果的类型

    3. $.post(url, [data], [callback], [type]) //发送post请求
            * 参数：
                * url：请求路径
                * data：请求参数
                * callback：回调函数
                * type：响应结果的类型
    使用第2，3种方式比较简单
