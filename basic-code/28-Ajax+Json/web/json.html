<!--
JSON：JavaScript Object Notation
		JavaScript对象表示法
    用于存储和交换文本信息的语法
        * 进行数据的传输
        * JSON 比 XML 更小、更快，更易解析。



基本规则
    * 数据在名称/值对中：json数据是由键值对构成的
        * 键用引号(单双都行)引起来，也可以不使用引号
        * 值得取值类型：
            1. 数字（整数或浮点数）
            2. 字符串（在双引号中）
            3. 逻辑值（true 或 false）
            4. 数组（在方括号中）	{"persons":[{},{}]}
            5. 对象（在花括号中） {"address":{"province"："陕西"....}}
            6. null
    * 数据由逗号分隔：多个键值对由逗号分隔
    * 花括号保存对象：使用{}定义json 格式
    * 方括号保存数组：[]
    var p = {"数字":20,"字符串":"张三","逻辑值":true,"数组":[{},{}],"对象":{"变量1"："值1"....}};

    嵌套格式：{}———> [] //实际就是按对象
        var persons = {
                "persons": [
                    {"name": "张三", "age": 23, "gender": true},
                    {"name": "王五", "age": 25, "gender": false}
                    ]
            };
    嵌套格式   []———> {}  //实际上就是数组
        var ps = [{"name": "张三", "age": 23, "gender": true},
                 {"name": "王五", "age": 25, "gender": false}];



获取数据:
    1. json对象.键名
    2. json对象["键名"]
    3. 数组对象[索引]
    4. 遍历
        //遍历单个对象
        for(var key in p){
            //这样的方式获取不行。因为相当于  p."name"
            //alert(key + ":" + p.key);
            alert(key+":"+p[key]);}

        //遍历数组时要先把每个对象取出来
        for (var i = 0; i < ps.length; i++) {
            var p = ps[i];
            for(var key in p){
                alert(key+":"+p[key]);
            }
        }




JSON数据和Java对象的相互转换
	* JSON解析器：
		* 常见的解析器：Jsonlib，Gson，fastjson，jackson

    1. Java对象转换JSON
        (1) 使用步骤：
            1. 导入jackson的相关jar包
            2. 创建Jackson核心对象 ObjectMapper
            3. 调用ObjectMapper的相关方法进行转换
                <1> 转换方法：
                    * writeValue(参数1，obj):
                        参数1：
                            File：将obj对象转换为JSON字符串，并保存到指定的文件中
                            Writer：将obj对象转换为JSON字符串，并将json数据填充到字符输出流中
                            OutputStream：将obj对象转换为JSON字符串，并将json数据填充到字节输出流中
                    * String writeValueAsString(obj):将对象转为json字符串

                <2> 注解：在对应属性定义上加
                    1. @JsonIgnore：排除属性。
                    2. @JsonFormat：属性值的格式化
                            //如：data进行转换时会自动变成毫秒值，需要转换
                            @JsonFormat(pattern = "yyyy-MM-dd")
                            private Date birthday;

                <3> 复杂java对象转换
                    1. List：转换为json数组
                    2. Map：与对象格式一致

	2. JSON转为Java对象
		(1) 导入jackson的相关jar包
		(2) 创建Jackson核心对象 ObjectMapper
		(3) 初始化一个json字符串
		(4) 调用ObjectMapper的相关方法进行转换
			    readValue(json字符串数据,Class)
