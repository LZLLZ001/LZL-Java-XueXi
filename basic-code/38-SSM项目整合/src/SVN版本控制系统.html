<!--
SVN是Subversion的简称，是一个集中式管理代码的版本控制系统。
    原理：将文件存放在中心版本库里，它可以记录每一次文件和目录的修改情况，
    这样就可以借此将数据恢复到以前的版本，并可以查看数据的更改细节
    (Git是分布式的版本控制工具，后续我们会学到，这是两个不同的版本控制工具)


让系统允许用户共享信息而互相干扰的解决方案:
    复制-修改-合并方案(Subversion默认的模式)
        每一个客户读取项目配置库, 建立一个私有工作副本(版本库中文件和目录的本地映射)。用户并行工作，
        修改各自的工作副本，最终，各个私有的复制合并在一起，成为最终的版本，这种系统通常可以辅助合并操
        作，但是最终要靠人工去确定正误。
    锁定-修改-解锁方案
        在一个时间段里配置库的一个文件只允许被一个人修改。 此模式不适合软件开发这种工作。



常用的svn工具:
    window下svn服务器VisualSVN，图形化客户端工具TortoiseSVN, idea svn插件
