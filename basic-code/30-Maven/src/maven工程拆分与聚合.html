工程和模块的区别：
    (1) 工程不等于完整的项目，模块也不等于完整的项目，一个完整的项目看的是代码，代码完整就是一个完整的项目
        和此项目是工程和模块没有关系。

    (2) 工程天生只能使用自己内部资源，天生是独立的。后天可以和其他工程或模块建立关联关系。
        模块天生不是独立的，模块天生是属于父工程的，模块一旦创建，所有父工程的资源都可以使用。

    (3) 子模块天生继承父工程，可以使用父工程所有资源。
        子模块之间天生是没有任何关系的。

    (4) 平级之间的引用叫依赖，依赖不是先天的，需要后天建立的。后天都可以通过坐标进行依赖。




maven代码重用：
    maven把一个完整项目拆分成不同的独立模块，这些模块都有各自独立的坐标，
    哪个地方需要用其中的某个模块，就直接引用该模块坐标即可。
        今后开发新项目，先要考虑的不是dao、service、utils、domain如何编写，
        而是考虑这些模块是否已经存在，如果存在直接引用。

模块1引用另一个模块2：
    直接导入模块2坐标，就可以使用这个模块2的所有资源，代码、配置文件、图片等一切都能使用，
    这些资源在本模块1下的目录结构与模块2一致，只是在模块1的目录下看不到而已。
    如:模块1中resource文件夹下有1.xml，模块2中resource文件夹下有2.xml
           1引用2后，两个文件夹会合并成一个，在模块1的resource文件夹下看着只有1.xml，但也会有2.xml，但是看不到
       模块1中A文件夹下有1.xml，模块2中B文件夹下有2.xml
           1引用2后，在模块1的目录中看不到B文件夹，但是实际上是有的

父工程与子模块标签(建立时会自动创建):
    父工程pom.xml标签：
        <groupId>com.itheima</groupId>
        <artifactId>maven_day02_parent</artifactId>
        <packaging>pom</packaging>
        <version>1.0-SNAPSHOT</version>
        <modules>  其子模块坐标
            <module>maven_day02_dao</module>
            <module>maven_day02_service</module>
            <module>maven_day02_web</module>
        </modules>

    子模块pom.xml标签：
        <parent>  其父工程坐标
            <artifactId>maven_day02_parent</artifactId>
            <groupId>com.itheima</groupId>
            <version>1.0-SNAPSHOT</version>
        </parent>
        <modelVersion>4.0.0</modelVersion>

        <artifactId>maven_day02_dao</artifactId>  自己坐标
