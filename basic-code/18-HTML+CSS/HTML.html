JavaWeb：使用Java语言开发基于互联网的项目

软件架构：
	1. C/S: Client/Server 客户端/服务器端
		* 在用户本地有一个客户端程序，在远程有一个服务器端程序
		* 如：QQ，迅雷...
		* 优点：
			1. 用户体验好
		* 缺点：
			1. 开发、安装，部署，维护 麻烦
	2. B/S: Browser/Server 浏览器/服务器端
		* 只需要一个浏览器，用户通过不同的网址(URL)，客户访问不同的服务器端程序
		* 优点：
			1. 开发、安装，部署，维护 简单
		* 缺点：
			1. 如果应用过大，用户的体验可能会受到影响
			2. 对硬件要求过高

B/S架构资源分类：
    1. 静态资源：
        * 使用静态网页开发技术发布的资源。
        * 特点：
            * 所有用户访问，得到的结果是一样的。
            * 如：文本，图片，音频、视频, HTML,CSS,JavaScript
            * 如果用户请求的是静态资源，那么服务器会直接将静态资源发送给浏览器。
               浏览器中内置了静态资源的解析引擎，可以展示静态资源
    2. 动态资源：
        * 使用动态网页及时发布的资源。
        * 特点：
            * 所有用户访问，得到的结果可能不一样。
            * 如：jsp/servlet,php,asp...

静态资源：
    * HTML：用于搭建基础网页，展示页面的内容
    * CSS：用于美化页面，布局页面
    * JavaScript：控制页面的元素，让页面有一些动态的效果


HTML概念：是最基础的网页开发语言
	* Hyper Text Markup Language 超文本标记语言
		* 超文本:
			* 超文本是用超链接的方法，将各种不同空间的文字信息组织在一起的网状文本.
		* 标记语言:（不是编程语言）
			* 由标签构成的语言。<标签名称> 如 html，xml
			    标签分为：
                    1. 围堵标签：有开始标签和结束标签(由一对组成)。如 <html> </html>
                    2. 自闭和标签：开始标签和结束标签在一起(只有一个)。如 <br/> (注意/的位置一个在前一个在后)
                        记法：没标注为自闭的(或有/在后的)都记为是围堵
                标签可以嵌套：
                    需要正确嵌套，不能你中有我，我中有你
                    错误：<a><b></a></b>
                    正确：<a><b></b></a>
                在开始标签中可以定义属性。属性由键值对构成，值需要用引号(单双都可)引起来
                    <开始标签 属性1="值1" 属性2="值2"...>，注意要用(空格)隔开而不是(,)
                    <hr color="red" width="200" size="10" align="left"/>  若是自闭标签不要漏了结尾的/
		        html的标签不区分大小写，但是建议使用小写。

标签可以查询：文件：w3cschool菜鸟教程，这里只学习一些基础标签

1. 文件标签：构成html最基本的标签
    * html:html文档的根标签
    * head：头标签。用于指定html文档的一些属性，引入外部的资源
    * title：标题标签
    * body：体标签，在这里面编写页面代码


2. 文本标签：和文本有关的标签
    * 注释：见此注释
    * <h1> to <h6>：标题标签
        * h1~h6:字体大小逐渐递减
    * <p>：段落标签   //paragraph
    * <br/>：换行标签(自闭和)，在HTML文本中手动换行没用，必须使用这个break
    * <hr/>：展示一条水平线Horizontal Rule
        * 属性：
        * color：颜色
        * width：宽度
        * size：高度
        * align：对其方式
            * center：居中
            * left：左对齐
            * right：右对齐
    * <b>：字体加粗bold
    * <i>：字体斜体italic
    * <center>:文本居中(已淘汰)
    * <font>:字体标签(已淘汰)
        * 属性：
            * color：颜色
            * size：大小
            * face：字体

    * 属性定义：
        * color：一般用取色器获取值
            1. 英文单词：red,green,blue
            2. rgb(值1，值2，值3)：值的范围：0~255  如  rgb(0,0,255)
            3. #值1值2值3：值的范围：00~FF之间。如： #FF00FF
        * width：
            1. 数值：width='20' ,数值的单位，默认是 px(像素)
            2. 数值%：占比相对于父元素的比例

3. 图片标签：
    * <img src="图片位置"/>  (闭合)Source
        * ./  代表当前目录  ./image/1.jpg
        * ../  代表上一级目录

4. 列表标签：
    * <ol>有序列表：OrderedList
        * <li>列表项ListItem
    * <ul>无序列表：UnorderedList 
        * <li>列表项

5. 链接标签：
    * <a>:定义一个超链接
        * 属性：
            * href：指定访问资源的URL(统一资源定位符)网址或html文件路径hypertext reference超文本引用
            * target：指定打开资源的方式
                * _self:默认值，在当前页面打开
                * _blank：在空白页面打开
    <a href="http://www.itcast.cn"_self>点我</a>

      保留可以被点击，去掉点击后跳转到href指定的url功能:
        <a href="javascript:void(0);">点我</a>


6. 包裹作用标签：用于分块，之后用CSS
    * <div>: 每一个div占满一整行(会自动换行)，块级标签 division
    * <span>：文本信息在一行展示，行内标签(内联标签) span范围

id属性：是HTML核心属性，用于为HTML元素定义唯一标识符
    在HTML文档中，ID必须确保唯一；
    基本上所有标签都可写上id属性；
     <div id="div1">传智播客</div>

class属性: 定义了元素的类名。
    可用于任何的HTML元素(会验证任何HTML元素。但不一定是有用)
    <div class="cls1 cls2">黑马程序员</div>
        注意：class可以定义多个值并且可以应用到多个标签上，
             但ID只能是一个值只能应用到一个标签上



7. 语义化标签：html5中为了提高程序的可读性，提供了一些标签。
    1. <header>：页眉
    2. <footer>：页脚

8. 表格标签：
    * <table>：定义表格
        * width：宽度
        * border：边框
        * cellpadding：定义内容和单元格的距离
        * cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、
        * bgcolor：背景色
        * align：对齐方式
    * <tr>：定义行 table row（一行）
        * bgcolor：背景色
        * align：对齐方式 align排整齐
    * <td>：定义单元格 table datacell
        * colspan：合并列
        * rowspan：合并行
    * <th>：定义表头单元格 table headcell
        * <caption>：表格标题
        * <thead>：表示表格的头部分
        * <tbody>：表示表格的体部分
        * <tfoot>：表示表格的脚部分

9. 表单标签：用于采集用户输入的数据的。用于和服务器进行交互。
	(1) <form>：用于定义表单，用于用户输入。可以定义一个代表采集用户数据的范围
        * 属性：
            * action：指定提交数据的URL
            * method:指定提交方式
               * get：
                    1. 请求参数会在地址栏中显示。会封装到请求行中。
                    2. 请求参数大小是有限制的。
                    3. 不太安全。
               * post：
                    2. 请求参数不会再地址栏中显示。会封装在请求体中。
                    2. 请求参数的大小没有限制。
                    3. 较为安全。


    (2) 表单项标签：写在<form>...</form>内收集数据(在这之外的数据不会被提交)
        * 表单项中的数据要想被提交：必须指定其name属性
                提交表单时为：name属性值=数据(一个键值对)
		<1> <input/>：定义一个输入控件，可以通过type属性值，改变元素展示的样式（js中可通过元素对象.value获取输入内容）
			* type属性：
				* text：文本输入框，不指定type则默认为text
					* placeholder：指定输入框的提示信息，当输入框的内容发生变化，会自动清空提示信息
				* password：密码输入框
				* radio:单选框
					* 注意：
						1. 要想让多个单选框实现单选的效果，则多个单选框的name属性值必须一样。
						2. 一般会给每一个单选框提供value属性，指定其被选中后提交的值
						3. 加上checked属性则为默认值
					<input type="radio" name="gender" value="male">  男
					<input type="radio" name="gender" value="female" checked="checked">  女
					选中女时提交表单为：gender=female
				* checkbox：复选框
					* 注意：
						1. 一般会给每一个单选框提供value属性，指定其被选中后提交的值
						2. checked属性指定默认值
				* file：文件选择框
				* hidden：隐藏域，用于提交一些信息。
				* 按钮：
					* submit：提交按钮。可以提交表单
					* button：普通按钮
					* image：图片提交按钮  * src属性指定图片的路径
						* value: 按钮上显示的文字
		   * label：指定输入项的文字描述信息
			   * 注意：
				   * label的for属性一般会和 input 的 id属性值 对应。如果对应了，则点击label区域，会让input输入框获取焦点。

		<2> <select>: 下拉列表控件
			* 子元素：option，指定列表项

		<3> <textarea>：文本域
			* cols：指定列数，每一行有多少个字符
			* rows：默认多少行。
