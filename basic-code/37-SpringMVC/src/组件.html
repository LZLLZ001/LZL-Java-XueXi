<!--
SpringMVC框架基于组件方式执行流程

看图片流程

处理器映射器、处理器适配器、视图解析器称为 SpringMVC 的三大组件。

在XML配置的时候直接查文档


DispatcherServlet：前端控制器
    用户请求到达前端控制器，它就相当于 mvc 模式中的 c， dispatcherServlet 是整个流程控制的中心，
    由它调用其它组件处理用户的请求， dispatcherServlet 的存在降低了组件之间的耦合性。
    它启动时会创建servlet，并且加载springmvc.xm
    注意：这个组件配置是在web.xml中，而不是springmvc.xml！，前端控制器会加载springmvc.xml


HandlerMapping：处理器映射器
    HandlerMapping 负责根据用户请求找到 Handler 即处理器， SpringMVC 提供了不同的映射器实现不同的
    映射方式，例如：配置文件方式，实现接口方式，注解方式等。

Handler：处理器
    它就是我们开发中要编写的具体业务控制器。由 DispatcherServlet 把用户请求转发到 Handler。由
    Handler 对具体的用户请求进行处理。

HandlAdapter：处理器适配器
    通过 HandlerAdapter 对处理器进行执行，这是适配器模式的应用，通过扩展适配器可以对更多类型的处理
    器进行执行。

View Resolver：视图解析器
    View Resolver 负责将处理结果生成 View 视图， View Resolver 首先根据逻辑视图名解析成物理视图名
    即具体的页面地址，再生成 View 视图对象，最后对 View 进行渲染将处理结果通过页面展示给用户。

View：视图
    SpringMVC 框架提供了很多的 View 视图类型的支持，包括： jstlView、 freemarkerView、 pdfView
    等。我们最常用的视图就是 jsp。







-->
