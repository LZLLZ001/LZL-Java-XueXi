<!--
在 B/S 架构中，系统标准的三层架构包括：表现层、业务层、持久层。
    表现层：(SpringMVC框架)
        也就是我们常说的web层。用来和客户端进行数据交互的，通常客户端使用 http协议请求web 层，
            web 需要接收 http 请求，完成 http 响应。
        表现层包括展示层和控制层：控制层负责接收请求，展示层负责结果的展示。
        表现层依赖业务层，接收到客户端请求一般会调用业务层进行业务处理，并将处理结果响应给客户端。
        表现层的设计一般都使用 MVC 模型。（MVC 是表现层的设计模型，和其他层没有关系）
    业务层：(Spring框架)
        也就是我们常说的 service 层。它负责业务逻辑处理，和我们开发项目的需求息息相关。
        web 层依赖业务层，但是业务层不依赖 web 层。
        业务层在业务处理时可能会依赖持久层，如果要对数据持久化需要保证事务一致性。
        （也就是我们说的，事务应该放到业务层来控制）
    持久层：(Mybatis框架)
        也就是我们是常说的 dao 层。负责数据持久化，包括数据层即数据库和数据访问层，数据库是对数据进
        行持久化的载体，数据访问层是业务层和持久层交互的接口，业务层需要通过数据访问层将数据持久化到数据库
        中。通俗的讲，持久层就是和数据库交互，对数据库表进行曾删改查的。


MVC模型Model View Controller：是表现层的一种设计模型
    Model（模型） ：通常指的就是我们的数据模型,JavaBean的类。作用一般情况下用于封装数据。
    View（视图） ：通常指的就是我们的 jsp 或者 html。作用一般就是展示数据的。 通常视图是依据模型数据创建的
    Controller（控制器） ：是应用程序中处理用户交互的部分。 作用一般就是处理程序逻辑的。



SpringMVC是一种基于Java实现的MVC设计模型的请求驱动类型的轻量级WEB框架。
    属于SpringFrameWork的后续产品，已经融合在Spring Web Flow里面。
    Spring 框架提供了构建 Web 应用程序的全功能 MVC 模块，是目前最优秀的 MVC 框架。
    它通过一套注解，让一个简单的 Java 类成为处理请求的控制器，而无须实现任何接口。
    同时它还支持RESTful 编程风格的请求。




请求参数的绑定：
    1. 绑定机制
        表单提交的数据都是k=v格式的 username=haha&password=123
        SpringMVC的参数绑定过程是把表单提交的请求参数，作为控制器中方法的参数进行绑定
        SpringMVC 绑定请求参数是自动实现的，但是要想使用，必须遵循使用要求。
        要求：提交表单的name和方法传入参数的名称要相同，或者使用@RequestParam注解使其对应

    2. 支持的数据类型
        (1)基本数据类型和字符串类型
            提交表单的name和参数的名称要相同的，区分大小写
        (2)实体类型（JavaBean）
            1. 提交表单的name和JavaBean中的属性名称需要一致
            2. 如果一个JavaBean类中包含其他的引用类型，
               那么表单的name属性需要编写成：对象.属性 例如：address.name
            3. 方法参数直接写JavaBean对象，框架会自动进行封装
        (3)集合数据类型（List、map集合等）
           给 List 集合中的元素赋值，使用下标。 JSP页面编写方式：list[0].属性
           给 Map 集合中的元素赋值，使用键值对

    3. 请求参数中文乱码的解决
        在web.xml中配置Spring提供的过滤器类

    4. 自定义类型转换器
        表单提交的任何数据类型全部都是字符串类型，Spring框架内部会默认进行数据类型转换。
        当使用框架不支持的格式时，需要自定义类型转换器
        第一步：在 spring 配置文件中配置类型转换器(直接官网复制)。能将自定义的转换器注册到类型转换服务中去。
               在 annotation-driven 标签中引用配置好的自定义类型转换器服务conversion-service="converterService"

        第一步：定义一个类，实现 Converter 接口，编写转换逻辑，该接口有两个泛型。
            public interface Converter<S, T> S:表示接受的类型，T：表示目标类型

    5. 在控制器中使用原生的ServletAPI对象
           使用 ServletAPI 对象作为控制器方法的参数即可获取(如：HttpServletRequest和HttpServletResponse对象等)
