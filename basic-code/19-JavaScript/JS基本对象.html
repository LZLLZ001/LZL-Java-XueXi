JS中传参规律：
    传递属性值时(如id、class)，要用"..."引起来（因为都是要传递字符串），大部分都是传递字符串
    传递元素时不用引号


JS也支持链式编程

1. Function：函数(方法)对象
    (1)创建：
            function 方法名称(形式参数列表){
                方法体
            }

            var 方法名 = function(形式参数列表){
                方法体
            }
    (2) 方法：

    (3) 属性：属性调用也是：方法名.属性，但是属性没有()
            length:代表形参的个数，fun.length;
    (4) 特点：
            <1> 方法定义时，形参的类型不用写,返回值类型也不写，因为都是var。function fun(a,b){}
            <2> 方法是一个对象，如果定义名称相同的方法，就会会覆盖(与传参无关)
            <3> 在JS中，方法的调用只与方法的名称有关，和参数列表无关，即无重载
            <4> 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数,
                因此传几个参数都行(可传参个数，与编写时的参数列表个数无关，在JS中参数列表只是为了更好的运用传参而已)
                    function fun(a,b);   fun(1);  fun(1,2);   fun(1,2,3);都行
                    function add (){ //求和函数
                       var sum = 0;
                        for (var i = 0; i < arguments.length; i++) {
                            sum += arguments[i];
                        }
                        return sum;
                    }
                    var sum = add(1,2,3,4);
                    alert(sum);
    (5) 调用：
            方法名称(实际参数列表);
            var a = 方法名称(实际参数列表);


2. Array:数组对象
    (1) 创建：
            var arr = new Array(元素列表);
            var arr = new Array(默认长度);
            var arr = [元素列表];
    (2) 方法：
            join(参数):将数组中的元素按照指定的分隔符拼接为字符串
            push()	向数组的末尾添加一个或更多元素，并返回新的长度。
    (3) 属性：
            length:数组的长度
    (4) 特点：
            <1>JS中，数组元素的类型可变(同一个数组的元素能不同)
                   var arr = [1,"ab",true];
            <2>数组长度也可变(自动变化，未赋值位置自动填充undefined)
                   document.write(arr[4]); //定义时只有0,1,2位置有值，调用时自动扩展数组长度到5，第45位置自动填充undefined
                   arr[4]=1; //定义时只有0,1,2位置有值，调用时自动扩展数组长度到5,第4位置自动填充undefined

3. Date：日期对象
    (1) 创建：
            var date = new Date();
    (2) 方法：
            toLocaleString()：返回当前date对象对应的时间本地字符串格式
            getTime():获取毫秒值。返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差

    (1) 创建：
            特点：Math对象不用创建，直接使用。  Math.方法名();

            random():返回 0 ~ 1 之间的随机数。 含0不含1
            ceil(x)：对数进行上舍入。
            floor(x)：对数进行下舍入。
            round(x)：把数四舍五入为最接近的整数。

            PI

5. RegExp：正则表达式对象
    (1) 正则表达式：定义字符串的组成规则。
        <1> 单个字符:[]  这个字符为[]内出现的其中一个字符
            如： [a](字符a)   [ab](字符a或b)  [a-zA-Z](任意一个a-z的字符 或 任意一个A-Z的字符)
            特殊符号代表特殊含义的单个字符:
                \d: 单个数字字符 [0-9]
                \w: 单个单词字符[a-zA-Z0-9_]
        <2> 量词符号：跟在需要限量元素后
            ?：表示出现0次或1次
            *：表示出现0次或多次
            +：出现1次或多次
            {m,n}:表示 m<= 数量 <= n
                  m如果缺省：a{,n}:a最多n次
                  n如果缺省：{m,} 最少m次
        <3> 开始结束符号
             ^:开始
             $:结束
    (2) 正则对象：
        <1> 创建
            1. var reg = new RegExp("正则表达式");
            2. var reg = /正则表达式/;  //一般用这种，注意一个有" "一个没有
        <2> 方法
            test(参数):验证指定的字符串是否符合正则定义的规范
                var reg = new RegExp("^\\w{6,12}$");  //注意这里使用字符串定义时\要转义\\
                var reg2= /^\w{6,12}$/; //一般用这种
                var username = "zhangsan";
                var flag = reg2.test(username);


6. Global
    (1) 特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。 方法名();
    (2) 方法：
            encodeURI(...):url编码
            decodeURI(...):url解码

            encodeURIComponent(...):url编码,编码的字符更多
            decodeURIComponent(...):url解码

            parseInt(...):将字符串转为数字
                * 逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number
            isNaN(...):判断一个值是否是NaN
                * NaN连自己都不认。NaN参与的==比较全部问false

            eval():将字符串解析为JavaScript代码，并把它作为脚本代码来执行。
    (3) URL编码
            传智播客 =  %E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2  //16进制，%为分割符号分割两个16进制
