<!--
概念：某些组件被执行了某些操作后，触发某些代码的执行。
	* 事件：某些操作。如： 单击，双击，键盘按下了，鼠标移动了
	* 事件源：组件。如： 按钮 文本输入框...
	* 监听器：代码。
	* 注册监听：将事件，事件源，监听器结合在一起。
	当事件源x上发生了某个事件y，则触发执行某个监听器代码z。
         x被y,我就z

如何绑定事件
    1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
            onclick="对应触发的JS"--- 单击事件
    2. 通过js获取元素对象，指定事件属性，设置一个函数
            var light2 = document.getElementById("light2");     //1.获取light2对象
            light2.onclick = fun2;    //2.绑定事件
            document.getElementById("light2").onclick = function(){...} //链式编程写法


常见的事件(都是on...)：
	1. 点击事件：
		1. onclick：单击事件
		2. ondblclick：双击事件

	2. 焦点事件：一般用于表单验证
		1. onblur：失去焦点
		2. onfocus:元素获得焦点。

	3. 加载事件：
		1. onload：一张页面或一幅图像完成加载。

	4. 鼠标事件：
		1. onmousedown	鼠标按钮被按下。
               定义方法时，定义一个形参，接受event对象。
               event对象的button属性可以获取鼠标按钮键被点击了。
		2. onmouseup	鼠标按键被松开。
		3. onmousemove	鼠标被移动。
		4. onmouseover	鼠标移到某元素之上。
		5. onmouseout	鼠标从某元素移开。

    5. 键盘事件：
		1. onkeydown	某个键盘按键被按下。
		2. onkeyup		某个键盘按键被松开。
		3. onkeypress	某个键盘按键被按下并松开。

	6. 选择和改变
		1. onchange	域的内容被改变。
		2. onselect	文本被选中。

	7. 表单事件：<form>表单
		1. onsubmit	确认按钮被点击。
		        可以阻止表单的提交
                        * 方法返回false则表单被阻止提交。
		2. onreset	重置按钮被点击。

-->
