<!--
JavaScript：一门客户端脚本语言
    运行在客户端浏览器中的。每一个浏览器都有JavaScript的解析引擎
	脚本语言：不需要编译，直接就可以被浏览器解析执行了
    功能：增强用户和html页面的交互过程，来控制html元素，
         让页面有一些动态的效果，增强用户的体验。

JavaScript = ECMAScript + JavaScript自己特有的东西(BOM+DOM)
    JavaScript与Java没有什么关系！


调试：浏览器F12，看console(控制台)


1. 与html结合方式
    1. 内部JS：定义<script>，标签体内容就是js代码
               <script>JS代码</script>
    2. 外部JS：定义<script>，通过src属性引入外部的js文件
                <script src="js文件路径"></script>
        注意：
            (1) <script>可以定义在html页面的任何地方。但是定义的位置会影响执行顺序。
                    所以一般放在后边。
            (2) <script>可以定义多个。
2. 注释
    1. 单行注释：//注释内容
    2. 多行注释：/*注释内容*/

3. 数据类型：
    1. 原始数据类型(基本数据类型)：
        1. number：数字。 整数/小数/NaN(not a number 一个不是数字的数字类型)
        2. string：字符串。"abc" "a" 'abc'(JS中没有字符)
                拼接使用+号；
        3. boolean: true和false
        4. null：一个对象为空的占位符
        5. undefined：未定义。如果一个变量没有给初始化值，则会被默认赋值为undefined

    2. 引用数据类型：对象

4. 变量
    变量：一小块存储数据的内存空间
    Java语言是强类型语言，而JavaScript是弱类型语言。
        强类型：在开辟变量存储空间时，定义了空间将来存储的数据的数据类型。只能存储固定类型的数据
        弱类型：在开辟变量存储空间时，不定义空间将来的存储数据类型，可以存放任意类型的数据。
    语法：var 变量名 = 初始化值;
            var a=3;  a="abc";  //注意弱类型定义
         typeof(变量)：获取变量的类型。

5. 运算符(绝大部分与Java一致)
    1. 一元运算符：只有一个运算数的运算符
        ++ --: 自增(自减)
        +(-)：正负号
        * 注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
            * 其他类型转number：
                * string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）
                        var b = +"abc";  //b为NaN
                * boolean转number：true转为1，false转为0

    2. 算数运算符
        + - * / % ...

    3. 赋值运算符
        = += -+....

    4. 比较运算符
        > < >= <= == ===(全等于)
          1. 类型相同：直接比较
                  字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。
          2. 类型不同：会自动先进行类型转换，再比较
                  所以一般用 ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false

    5. 逻辑运算符
        && || !
        具有短路效果
        其他类型自动转换boolean：
           (1) number：0或NaN为假，其他为真
           (2) string：除了空字符串("")，其他都是true
           (3) null&undefined:都是false
           (4) 对象：所有对象都为true
                    Java： if(obj != null [&& obj.length > 0]) //防止空指针异常[防止空字符串]
                    JS：if(obj)就能判断
	6. 三元运算符
        表达式? 值1:值2;

6. 流程控制语句：(与JAVA一样，只有一点区别)
        1. if...else...
        2. switch:
            * 在java中，switch语句可以接受的数据类型： byte int shor char,枚举(1.5) ,String(1.7)
            * 在JS中,switch语句可以接受任意的原始数据类型
        3. while
        4. do...while
        5. for


7. JS特殊语法：不用，了解
        1. 语句以;结尾，如果一行只有一条语句则 ;可以省略 (不建议)
        2. 变量的定义使用var关键字，也可以不使用
            * 用： 定义的变量是局部变量
            * 不用：定义的变量是全局变量(不建议)
